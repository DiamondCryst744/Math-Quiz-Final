<!DOCTYPE html>
<html>

<head>
	<title>Guess The Word</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game_page.css">
</head>

<body>
	<h4 id="p1_name"></h4>
	<h4 id="p1_score"></h4>
	<br>
	<h4 id="p2_name"></h4>
	<h4 id="p2_score"></h4>
	<div class="container">
		<center>
			<h1 style="color: rgb(55, 204, 241); margin-top:-130px">Math Quiz</h1>
			<h2 style="color: white;"></h2>
				<h3 id="player_question"></h3>
				<h3 id="player_answer"></h3>
				<div id="output" class="col-lg-6"></div>
				<br>
				<br>
				<div>
					<button type="button" class="btn btn-success" style="width:10%; margin-right:10px;" onclick="add();">Addition</button>
					<button type="button" class="btn btn-primary" style="width:10%; margin-right:10px;" onclick="sub();">Subtraction</button>
					<button type="button" class="btn btn-warning" style="width:10%; margin-right:10px;" onclick="divide();">Division</button>
					<button type="button" class="btn btn-info" style="width:10%; margin-right:10px;" onclick="multi();">Multiplication</button>
					<br>
					<br>
					</div>
				<br>
				<span>Number 1</span>
				<input type="number" id="n1" class="form-control" placeholder="Enter Number" style="width: 40%; margin-top: 10px;">
				<br>
				<span>Number 2</span>
				<input type="number" id="n2" class="form-control" placeholder="Enter Number" style="width: 40%; margin-top: 10px;">
				<br>
				<button onclick="send();" class="purple" style="width:20%;">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
